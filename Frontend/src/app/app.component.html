<div class="main-section">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let user of users">
            <tr>
                <th>{{user.id}}</th>
                <th>{{user.name}}</th>
                <th>{{user.surname}}</th>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
